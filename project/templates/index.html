<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h2>Enter your long URL:</h2>
    <form action="/shorten" method="POST">
        <input type="text" name="url" placeholder="https://example.com/very/long/url" size="50" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
